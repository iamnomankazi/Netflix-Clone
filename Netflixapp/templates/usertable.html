<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>
    <body>
        <div class="table-responsive" style="background: #ffffff;">
            <table class="table">
                
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>MemberShip Type</th>
                        <th>
                            Status
                        </th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                    
                        
          
                </thead>
                <tbody>
                    {% for i in users %}
                  <tr>
                      <td><strong>{{ i.CustomerUsername }}</strong></td>
                      <td><strong>{{ i.MemberShipType }}</strong></td>
                      <td>{{ i.Member }}</td>
                      <td><a href="{% url "DeleteUser" i.id %}"><button>Delete</button></a></td>
                      <td><a href="{% url "UpdateUser" i.id %}"><button>Update</button></a></td>

                  </tr>  
                    {% endfor %}
                   
                            
    </body>
</html>
